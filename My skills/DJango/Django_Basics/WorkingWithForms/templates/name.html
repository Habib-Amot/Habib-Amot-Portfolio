<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action='{% url "basic-form" %}' method="post">
        {% csrf_token %}
        {% for field  in form %}
            <div>
                <p>{{field.label}}</p>
                {{field}}
                <small>
                    {% if field.errors %}
                        {% for error  in field.errors %}
                            {{error}}
                        {% endfor %}
                    {% else %}
                        {{field.help_text}}
                    {% endif %}
                </small>
            </div>
        {% endfor %}
        <input type="submit" value="submit your name">
    </form>
</body>
</html>
